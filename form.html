<!DOCTYPE html>
<html>
<head>
  <title>Robot Control</title>
  <style>
    /* Set the background color of the page */
    body {
      background-color: lightyellow;
    }
    
    /* Center the buttons horizontally and vertically */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    /* Center the form vertically */
    form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Add some padding and margin to the buttons */
    button {
      padding: 10px 20px;
      margin: 18px;
    }
    
    /* Style the buttons */
    button {
      background-color: #9370DB;
      border: none;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    /* Change the background color of the button on hover */
    button:hover {
      background-color: #6A5ACD;
    }
    
    /* Add some margin to the buttons on the left and right */
    button.left, button.right {
      margin-left: 50px;
      margin-right: 50px;
    }
    
    /* Rotate the up and down buttons */
    button.up {
      transform: rotate(-90deg);
    }
    button.down {
      transform: rotate(90deg);
    }
    
    /* Style the Stop button */
    button.stop {
      background-color: red;
    }
  </style>
</head>
<body>
  <form method="post" action="insert_direction.php">
    <button type="submit" name="direction" value="up" class="up">Up</button>
    <div style="display: flex; justify-content: center;">
      <button type="submit" name="direction" value="left" class="left">Left</button>
      <button type="submit" name="direction" value="stop" class="stop">Stop</button>
      <button type="submit" name="direction" value="right" class="right">Right</button>
    </div>
    <button type="submit" name="direction" value="down" class="down">Down</button>
  </form>
</body>
</html>
